zookeeper.clientCnxnSocket=org.apache.zookeeper.ClientCnxnSocketNetty
zookeeper.ssl.client.enable=true
zookeeper.ssl.protocol=TLSv1.2

zookeeper.ssl.truststore.location=/tmp/kafka-logs/truststore.jks
zookeeper.ssl.truststore.password=admin123
zookeeper.ssl.keystore.location=/tmp/kafka-logs/keystore.jks
zookeeper.ssl.keystore.password=admin123

sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="admin" password="admin123";